 <script type="text/javascript">
 	var fecha= new Date();
 	var anio= fecha.getFullYear();
 	var mes = fecha.getMonth() +1 ;
 	var dia = fecha.getDate() +1;
 	DefinirMes();
 	function DefinirMes(){
 		document.getElementById('anio').innerHTML=anio;
 		switch(mes){
 			case 1:
 			document.getElementById('mes').value= 'Enero';
 			break;
 			case 2:
 			document.getElementById('mes').value= 'Febrero';
 			break;
 			case 3:

 			break;
 			case 4:

 			break;

 			break;

 			break;

 			break;
 			case 8:
 			document.getElementById('mes').value= 'Agosto';
 			break;
 			case 9:

 			break;
 			case 10:
 			document.getElementById('mes').value= 'Octubre';
 			break;
 			case 11:
 			document.getElementById('mes').value= 'Noviembre';
 			break;
 			case 12:
 			document.getElementById('mes').value= 'Diciembre';
 			break;
 		}
 	}
 	function MesSumar(){
 		mes++;
 		if(mes>12){
 			mes=1;
 			anio++;
 		}
 		DefinirMes();
    }
 		function MesRestar(){
 			mes--;
 			if(mes<1){
 				mes=12;
 				anio--;
 			}
 				DefinirMes();
 		}
 
    
</script>
